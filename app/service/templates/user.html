{% block content %}

  <form action="{% url "user" %}" method="post">
    {% csrf_token %}
      <label>Name
          <input type="text" name="name">
      </label>
      <label>Age
          <input type="text" name="age">
      </label>
      <input type="submit" value="Create" />
  </form>

  {% if users %}
    <p>{{ users }}</p>
  {% endif %}

{% endblock %}
